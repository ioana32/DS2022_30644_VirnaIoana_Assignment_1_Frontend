<div>
  <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="col-sm-12 form-group">
        <label for="id">Device id</label>
        <input
          type="number"
          id="id"
          class="form-control"
          formControlName="id"
        >
      </div>
      <div class="col-sm-12 form-group">
        <label for="userId">Client id</label>
        <input
          type="number"
          id="userId"
          class="form-control"
          formControlName="userId"
        >
      </div>
      <div class="col-sm-12 form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          formControlName="address"
          required
        >
      </div>
      <div class="col-sm-12 form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
          required
        >
      </div>
      <div class="col-sm-12 form-group">
        <label for="maxEnergy">Max energy consumption</label>
        <input
          type="number"
          id="maxEnergy"
          class="form-control"
          formControlName="maxEnergy"

          required
        >
      </div>

    </div>
    <div>
      <button
        type="submit" (click)="onSubmit()">Save</button>
      <button
        type="button"
        (click)="resetForm()">Cancel</button>
    </div>

  </form>
</div>
